<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="game-container">
        <h1>Minesweeper</h1>
        <div id="difficulty-selector">
            <button onclick="startGame(0)">Easy</button>
            <button onclick="startGame(1)">Medium</button>
            <button onclick="startGame(2)">Hard</button>
            <button onclick="startGame(3)">Expert</button>
        </div>
        <div id="game-board"></div>
        <div id="game-info">
            <p>Score: <span id="score">0</span></p>
            <p>High Score: <span id="high-score">0</span></p>
        </div>
    </div>
    <div id="loading-spinner" class="hidden">Loading...</div>
    <script type="module" src="index.js"></script>
</body>
</html>
