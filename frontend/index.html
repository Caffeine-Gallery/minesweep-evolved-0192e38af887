<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <h1>Minesweeper</h1>
        <div id="difficulty-selector">
            <button onclick="startGame(0)">Easy</button>
            <button onclick="startGame(1)">Medium</button>
            <button onclick="startGame(2)">Hard</button>
            <button onclick="startGame(3)">Expert</button>
        </div>
        <div id="game-board"></div>
        <div id="game-info">
            <p>Score: <span id="score">0</span></p>
            <p>High Score: <span id="high-score">0</span></p>
        </div>
    </div>
    <div id="game-over-modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="game-over-message"></h2>
            <p>Your score: <span id="final-score"></span></p>
            <button onclick="startGame(0)">Play Again</button>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
